<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page #1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/624e9e82c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation bar creation-->
    <div class="navbar"> 
            <div class="container">
                <a class="logo" href="#">A-<span>Movie</span></a>

                <img id="mobile-cta"  class="mobile-menu" src="webfonts/bars-solid.svg" alt="Navigation">
                
                 <nav>
                    <img id="mobile-exit" class="mobile-menu-exit" src="webfonts/xmark-solid.svg" alt="Exit">
                    <ul class="primary-nav">
                        <li class="current"><a href="#">Home</a></li>
                        <li><a href="#">Movies</a></li>
                        <li><a href="#">Dramas</a></li>
                    </ul>
                    

                    <ul class="secondary-nav">
                        <li><a href="#">Contact</a></li>
                        <li class="premium-cta"><a href="#">Get Premium</a></li>
                        
                    </ul>

                 </nav>
            </div>
           
    </div>

    <!-- Movie  Trialer block -->
    <div class="featured-conten">

        <div class="container">
            <img class="trending" src="webfonts/prey.jpeg"  style="background: -o-linear-gradient(to bottom,rgba(0,0,0,0),#151515);">
             <div class="featured-desc">
                 This week's popular one
             </div>
             <button class="featured-button">Watch</button>
        </div>
    </div>
    
     <!-- Trailer video block -->
    <section class="hero"> 
        <div class="container">
              
            <div class="left-col">
              <p class="subhead">  Movie Adventure </p> 
              <h1>Let's start our trip!</h1>

              <div class="hero-cta">
                <iframe type="video/webm"  width="320" height="240" src="movie/Prey_tr.mp4"  autoplay controls></iframe>
                  <a href="#" class="primary-cta">Try for free</a>
                  <a href="#" class="watch-video-cta">
                      <img class="watch-random" src="images/video-solid.svg" alt="Watch a video">Watch a video
                  </a>
              </div>
            </div>
        </div>
    </section>

        <!-- Creation of genre list of Movies -->
        <section class="features-section">
            <div class="contianer">
                <ul class="features-list">
                    <li>Action</li>
                    <li>Marvel</li>
                    <li>Multfilms</li>
                    <li>Comedy</li>
                    <li>Romance</li>
                    <li>Documentary</li>
                    <li>Thriller</li>
                    <li>Horror</li>
                </ul>

                
            </div>
        </section>
        <!-- Creation of ContactUs  block -->
        <!-- Getting user's name, email and message -->
        <section class="conatact-us">
            <div class="contianer">
                <div class="conatact-left">
                    <h2>Contact Us</h2>

                    <form action="">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name">

                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email">

                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" cols="40" rows="10"></textarea>

                        <input type="submit" class="send-message-cta" value="Send Message ">
                    </form>
                </div>
            </div>
        </section>
         <!-- Social media Contact section -->
        <section class="Social-media">
            <div class="conatianer">
                <ul >
                    <li>
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </li>
                    <li>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </li>
                    <li>
                       <i class="fa fa-instagram" aria-hidden="true"></i>
                    </li>
                </ul>
            </div>
        </section>
         <!-- Modifiying of menu button (Navigation bar elements) for Mobile version using java script -->
        <script>

            const mobileBtn = document.getElementById('mobile-cta')
                nav = document.querySelector('nav');
                mobileBtnExit = document.getElementById('mobile-exit');

            mobileBtn.addEventListener('click',() => {
                nav.classList.add('menu-btn');
            })

            mobileBtnExit.addEventListener('click',() => {
                nav.classList.remove('menu-btn');
            })
        
        </script>
</body>
</html>
