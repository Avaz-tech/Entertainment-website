<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <script
      src="https://kit.fontawesome.com/624e9e82c5.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>
  </head>

  <body>
    <!-- Navigation bar creation-->
    <div class="navbar">
      <div class="container">
        <a class="logo" href="/src/pages/home.html"
          ><img src="/src/image/A.png" alt="" /><span>Movie</span></a
        >

        <img
          id="mobile-cta"
          class="mobile-menu"
          src="/src/webfonts/bars-solid.svg"
          alt="Navigation"
        />

        <img
          id="mobile-cta"
          class="mobile-menu"
          src="/src/webfonts/bars-solid.svg"
          alt="Navigation"
        />

        <nav>
          <img
            id="mobile-exit"
            class="mobile-menu-exit"
            src="/src/webfonts/xmark-solid.svg"
            alt="Exit"
          />
          <ul class="primary-nav">
            <li><a href="/src/pages/home.html">Home</a></li>
            <li><a href="/src/pages/movies.html">Movies</a></li>
            <li><a href="/src/pages/dramas.html">Dramas</a></li>
          </ul>

          <ul class="secondary-nav">
            <li class="contact1">
              <a href="/src/pages/contact.html">Contact</a>
            </li>
            <li class="current" class="premium-cta">
              <a href="/src/pages/premium.html">Get Premium</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script>
      const mobileBtn = document.getElementById("mobile-cta");
      nav = document.querySelector("nav");
      mobileBtnExit = document.getElementById("mobile-exit");

      mobileBtn.addEventListener("click", () => {
        nav.classList.add("menu-btn");
      });

      mobileBtnExit.addEventListener("click", () => {
        nav.classList.remove("menu-btn");
      });
    </script>
  </body>
</html>
