<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/624e9e82c5.js"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.js"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <!-- <script src="../js/index.js"></script> -->
  </head>

  <body>
    <!-- Navigation bar creation-->
    <section class="home">
      <div class="headerbg">
        <!-- header/navbar -->
        <header id="header" class="header"></header>
        <!-- custom content -->
        <div class="banner-wrapper">
          <div class="banner">
            <h2 class="sub-title fade-in-up">AMovie</h2>
            <h1 class="title fade-in-up">
              Unlimited <span>Movie</span>,<br />
              TVs Shows, & More
            </h1>
            <div class="banner-meta fade-in-up">
              <ul>
                <li class="quality">
                  <span>HD</span>
                  <span>PG 18</span>
                </li>
                <li class="category">
                  <a href="#">Action,</a>
                  <a href="#">Drama</a>
                </li>

                <li class="release-time">
                  <span><i class="far fa-calendar-alt"></i>2024</span>
                  <span>
                    <i class="far fa-clock"></i>
                    142min
                  </span>
                </li>
              </ul>
            </div>
            <a href="" class="banner-btn fade-in-up btn">
              <i class="play-icon fa fa-play"></i>
              Watch Now
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- - -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <!-- <script src="/src/services/getMessage.js"></script> -->
  </body>
</html>
