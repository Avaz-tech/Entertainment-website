  <body>
    <!-- Secton 1 -->
    <section class="home">
      <div class="headerbg">
        <!-- header/navbar -->
        <header id="header" class="header"></header>
        <!-- custom content -->
        <div class="banner-wrapper">
          <div class="banner">
            <h2 class="sub-title fade-in-up">Uflicks</h2>
            <h1 class="title fade-in-up">
              Unlimited <span>Movie</span>,<br />
              TVs Shows, & More
            </h1>
            <div class="banner-meta fade-in-up">
              <ul>
                <li class="quality">
                  <span>HD</span>
                  <span>PG 18</span>
                </li>
                <li class="category">
                  <a href="#">Action,</a>
                  <a href="#">Drama</a>
                </li>
                <li class="release-time">
                  <span><i class="far fa-calendar-alt"></i>2024</span>
                  <span>
                    <i class="far fa-clock"></i>
                    142min
                  </span>
                </li>
              </ul>
            </div>
            <a href="" class="banner-btn fade-in-up btn">
              <i class="play-icon fa fa-play"></i>
              Watch Now
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Secton 2 -->
    <section class="latest-movies-section">
      <div class="content-container">
        <div class="content-header-part">
          <h2>Latest Movies</h2>
          <div class="content-type-buttons">
            <button id="movies-btn" class="movies btn">Movies</button>
            <button id="tvshows-btn" class="tvshows btn">Tv Shows</button>
            <button id="documentaries-btn" class="documentaries btn">
              Documentaries
            </button>

    <!-- Emailing Section -->
    <section class="emailing-section">
      <div class="emailing-area">
        <div class="content">
          <h3>Start your 30 day trail</h3>
          <p>Enter your email to create or restart you membership</p>
        </div>
        <div class="email-box">
          <input type="text" class="email" placeholder="Enter your email" />
          <button>Get Started</button>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer">
      <div class="content-container">

    <script type="text/javascript">
      $(document).ready(function () {
        $(".slider").slick({
          infinite: true,
          slidesToShow: 3,
          slidesToScroll: 3,
        });
      });
    </script>
